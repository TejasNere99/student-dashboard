<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SCHOLAR IT Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-backdrop">
        <div class="login-gradient"></div>
        <div class="login-grid"></div>
        <div class="login-glow login-glow-1"></div>
        <div class="login-glow login-glow-2"></div>
        <div class="login-glow login-glow-3"></div>
        <div class="particles"></div>
    </div>

    <main class="login-content">
        <div class="login-badge">Secure Access</div>

        <h1 class="login-title">
            <span class="login-title-line">
                <span class="login-word">SCHOLAR</span>
                <span class="login-word">IT</span>
            </span>
        </h1>

        <p class="login-subtitle">Student Dashboard Login</p>
        <div class="login-line"></div>
        <p class="login-tagline">Enter your credentials to access the system</p>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Username (admin)" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Password (pass)" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div id="errorMessage" class="error-message" style="display: none;">Invalid credentials. Please try again.</div>
    </main>

    <div class="login-scanline"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'admin' && password === 'pass') {
                // Successful login, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
